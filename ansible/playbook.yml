---
- name: Deploy to tomcat
  hosts: web
  become: yes
  tasks:
    - name: Copy WAR file to Tomcat
      copy:
        src: "/var/snap/jenkins/4870/workspace/MAWA-CICD/target/MAWA.war"
        dest: "/opt/tomcat/webapps/MAWA.war"
        remote_src: no
    - name: Restart Tomcat
      systemd:
        name: Tomcat
        state: restarted
